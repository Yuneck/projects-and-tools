name: Swimwear Size Monitor

on:
  schedule:
    # Every hour between 06:00 and 22:00 Polish time (CET/CEST)
    - cron: "0 5-21 * * *"   # GitHub uses UTC â†’ Poland = UTC+1/UTC+2
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio playwright
          playwright install chromium

      - name: Run Playwright test
        run: |
          pytest --maxfail=1 --disable-warnings -q
