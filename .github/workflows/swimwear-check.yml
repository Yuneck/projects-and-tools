name: Swimwear Size Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '15 5-21 * * *'   # GitHub uses UTC → Poland = UTC+1/UTC+2
    - cron: '30 5-21 * * *'   # GitHub uses UTC → Poland = UTC+1/UTC+2

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio playwright
          playwright install chromium

      - name: Run Playwright test
        run: |
          pytest -v -s --maxfail=1 --disable-warnings -q
